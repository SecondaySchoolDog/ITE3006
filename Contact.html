    <script> 
    function openVideo(name){
      var AllVideo = document.getElementsByClassName("animeVideo");
      for(var i = 0; i < AllVideo.length; i++){
        AllVideo[i].pause();
        AllVideo[i].currentTime = 0;
        AllVideo[i].load();
        AllVideo[i].style.display = "none"; 
      }
      document.getElementsByClassName(name)[0].style.display = "inline";
    }
    // second menu setting
    var IsContentHidden = false;
    function openHiddenMenu(){
      var divsToHide = document.getElementsByClassName("HiddenMenu");
        if(IsContentHidden == false){
          for(var i = 0; i < divsToHide.length; i++)
              divsToHide[i].style.display = "block"; 
              IsContentHidden = true;
        }else{
          for(var i = 0; i < divsToHide.length; i++)
              divsToHide[i].style.display = "none"; 
              IsContentHidden = false;
        }
    }
